    body {

    .sidebar {
      width: 35px;
      height: 100vh;
      background-color: #020169;
      padding: 10px;
      color: #fff;
      overflow: hidden;
      border-radius: 5px 0 0 5px;
      transition: width 0.75s ease;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 100;
    }

    .sidebar:hover {
      width: 200px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      margin: 20px 0;
      cursor: pointer;
      padding: 5px 0;
    }

    .menu-item i {
      font-size: 20px;
      margin-right: 15px;
      min-width: 25px;
    }

    .menu-item span {
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sidebar:hover .menu-item span {
      opacity: 1;
    }

    .menu-item:hover {
      background-color: rgba(255, 255, 255, 0.2);
      padding-left: 5px;
      border-radius: 5px;
    }

    .search-bar {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    #search-input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
      width: 250px;
    }

    #search-button {
      padding: 10px;
      border: none;
      background-color: #020169;
      color: #fec009;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      background-color: #020169;
      color: #fec009;
      z-index: 100;
    }

    main {
      margin-left: 80px;
      padding: 20px;
      flex-grow: 1;
      padding-bottom: 70px;
    }

    .profile-display-icon {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
      cursor: pointer;
      z-index: 999;
    }

    #exam-list {
      list-style: none;
      padding: 0;
    }

    #exam-list li {
      margin-bottom: 15px;
    }

    #exam-list li a {
      display: block;
      background-color: #fec009;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-decoration: none;
      color: #020169;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    #exam-list li a:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
      font-style: italic;
    }
  </style>
</head>

    document.addEventListener('DOMContentLoaded', () => {
      // Authentication check
      const loggedInUserId = localStorage.getItem('loggedInUserId');
      if (!loggedInUserId) {
        window.location.href = 'login.html';
        return;
      }

      // Combine all exams
      const allExams = [
        ...seniorMathematicsExams,        
        ...physicsExams,
        ...seniorHistoricalStudiesExams,
        ...literatureInEnglishExams,
        ...geographyExams,
        ...governmentExams,
        ...seniorEnglishStudiesExams,
        ...furtherMathematicsExams,
        ...seniorDictionExams,
        ...economicsExams,
        ...civicEducationExams,
        ...commerceExams,
        ...chemistryExams,
        ...christianReligiousStudiesExams,
        ...animalHusbandryExams,
        ...biologyExams,
        ...agriculturalScienceExams  
        // Add all other exam arrays here...
      ];
      
      const examListElement = document.getElementById('exam-list');
      const searchInput = document.getElementById('search-input');
      const searchButton = document.getElementById('search-button');

      // Display exams
      function showExams(exams) {
        examListElement.innerHTML = '';
        
        if (exams.length === 0) {
          examListElement.innerHTML = '<li class="loading">No exams found</li>';
          return;
        }
        
        exams.forEach(exam => {
          const listItem = document.createElement('li');
          const anchor = document.createElement('a');
          anchor.href = `exam-taking-senior.html?test=${encodeURIComponent(exam.fileName)}`;
          anchor.textContent = exam.displayName;
          listItem.appendChild(anchor);
          examListElement.appendChild(listItem);
        });
      }

      // Initial load - show all exams
      showExams(allExams);

      // Search functionality
      function handleSearch() {
        const searchTerm = searchInput.value.toLowerCase();
        const filteredExams = allExams.filter(exam => 
          exam.displayName.toLowerCase().includes(searchTerm)
        );
        showExams(filteredExams);
      }

      searchButton.addEventListener('click', handleSearch);
      searchInput.addEventListener('input', handleSearch);
      searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleSearch();
      });

      // Profile icon click
      document.getElementById('user-image-display').addEventListener('click', () => {
        window.location.href = 'profile.html';
      });

      // Logout functionality
      document.getElementById('logout-button').addEventListener('click', () => {
        localStorage.clear();
        window.location.href = 'login.html';
      });
    });
  </script>
